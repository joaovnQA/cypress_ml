name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify requirements.txt exists
        run: |
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js and npm Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install npm Dependencies
        run: |
          npm install
        working-directory: ./tests/e2e # Garantir que o npm seja executado na pasta correta

      - name: Install Cypress
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./tests/e2e # Garantir que o Cypress seja instalado na pasta correta

      - name: Start the App
        run: |
          python app.py

      - name: Wait for the App
        run: |
          echo "Esperando o servidor Flask iniciar..."
          for i in {1..20}; do  # Aumentei o nÃºmero de tentativas para 20
            if curl -s http://127.0.0.1:5000 > /dev/null; then
              echo "App is ready!"
              break
            fi
            echo "Waiting for the app to start... (tentativa $i)"
            sleep 5
          done

      - name: Run Cypress Tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:5000
        working-directory: ./tests/e2e # Garantir que os testes sejam executados na pasta correta

      - name: Validate Inference Quality
        run: python scripts/validate_inference.py
        env:
          MODEL_ENDPOINT: http://127.0.0.1:5000
